<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="image/xclock_clock_time_5987.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Cronômetro Insano</h1>
        
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
            
        </div>
    </div>
        


    <video src="video/backgroud.mp4" autoplay loop muted class="video"></video>
    
    <script src="js/magica.js"></script>
</body>
</html>
